<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3B82F6">
    <title>Learning-Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* RESET & BASE STYLES */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Colors - Material Design inspired */
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --secondary: #10B981;
            --danger: #EF4444;
            --danger-dark: #DC2626;
            
            /* Backgrounds */
            --bg-white: #FFFFFF;
            --bg-surface: #F9FAFB;
            --bg-overlay: rgba(0, 0, 0, 0.5);
            
            /* Text colors */
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-disabled: #9CA3AF;
            
            /* Borders */
            --border-light: #E5E7EB;
            --border-medium: #D1D5DB;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 8px 24px rgba(0, 0, 0, 0.2);
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 20px;
            --space-2xl: 24px;
            --space-3xl: 32px;
            
            /* Typography */
            --font-xs: 11px;
            --font-sm: 12px;
            --font-base: 14px;
            --font-md: 16px;
            --font-lg: 18px;
            --font-xl: 20px;
            --font-2xl: 24px;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Layout */
            --header-height: 56px;
            --fab-size: 56px;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Inter', 'Noto Sans Devanagari', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: var(--font-base);
            color: var(--text-primary);
            background: var(--bg-surface);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .hindi-text {
            font-family: 'Noto Sans Devanagari', 'Inter', sans-serif;
            line-height: 1.7;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* SCREEN SYSTEM */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform var(--transition-base);
            z-index: 10;
        }

        .screen.active {
            transform: translateX(0);
        }

        .screen.slide-left {
            transform: translateX(-30%);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* HEADER COMPONENT */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .header {
            height: var(--header-height);
            background: var(--bg-white);
            display: flex;
            align-items: center;
            padding: 0 var(--space-lg);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
            position: relative;
            z-index: 20;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
        }

        .header-center {
            flex: 2;
            text-align: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex: 1;
            justify-content: flex-end;
        }

        .back-btn,
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: background var(--transition-fast);
            flex-shrink: 0;
        }

        .back-btn:active,
        .icon-btn:active {
            background: var(--bg-surface);
        }

        .app-title {
            font-size: var(--font-lg);
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-book-title {
            font-size: var(--font-md);
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .language-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: var(--font-xs);
            font-weight: 600;
            background: var(--bg-surface);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-xs);
            color: var(--secondary);
            font-weight: 500;
        }

        .sync-indicator.syncing {
            color: var(--text-secondary);
        }

        .sync-icon {
            width: 14px;
            height: 14px;
        }

        .sync-icon.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* FLOATING ACTION BUTTON (FAB) */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .fab {
            position: fixed;
            bottom: calc(var(--space-2xl) + var(--safe-area-bottom));
            right: var(--space-lg);
            width: var(--fab-size);
            height: var(--fab-size);
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            transition: all var(--transition-base);
        }

        .fab:active {
            transform: scale(0.95);
            box-shadow: var(--shadow-md);
        }

        .fab svg {
            width: 24px;
            height: 24px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* SCREEN 1: BOOKS LIST */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .books-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }

        .section-header {
            font-size: var(--font-md);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        .book-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            min-height: 72px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .book-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-md);
        }

        .book-card-content {
            flex: 1;
            min-width: 0;
        }

        .book-name {
            font-size: var(--font-md);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .book-meta {
            font-size: var(--font-sm);
            color: var(--text-secondary);
        }

        .book-arrow {
            color: var(--text-disabled);
            flex-shrink: 0;
            margin-left: var(--space-md);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl) var(--space-lg);
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: var(--font-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .empty-state-text {
            font-size: var(--font-base);
            color: var(--text-secondary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* SCREEN 2: NOTES LIST */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .notes-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-lg);
            padding-bottom: calc(80px + var(--safe-area-bottom));
        }

        .note-card {
            background: var(--bg-white);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .note-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-md);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .note-serial {
            font-size: var(--font-xs);
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
        }

        .note-lang-badge {
            font-size: var(--font-xs);
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--bg-surface);
            color: var(--text-secondary);
        }

        .note-datetime {
            font-size: var(--font-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .note-preview {
            font-size: var(--font-base);
            color: var(--text-primary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Swipe Actions */
        .swipe-container {
            position: relative;
            overflow: hidden;
        }

        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: stretch;
            transform: translateX(100%);
            transition: transform var(--transition-base);
        }

        .swipe-action-btn {
            width: 80px;
            border: none;
            color: white;
            font-size: var(--font-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .swipe-action-btn.edit {
            background: var(--primary);
        }

        .swipe-action-btn.delete {
            background: var(--danger);
        }

        .swipe-action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Full Note View Modal */
        .full-note-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-white);
            z-index: 150;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform var(--transition-base);
        }

        .full-note-modal.active {
            transform: translateY(0);
        }

        .full-note-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
        }

        .full-note-serial {
            font-size: var(--font-md);
            font-weight: 600;
            color: var(--text-primary);
        }

        .full-note-content-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-xl);
        }

        .full-note-metadata {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-light);
        }

        .full-note-text {
            font-size: var(--font-md);
            line-height: 1.7;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .full-note-actions {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-lg);
            padding-bottom: calc(var(--space-lg) + var(--safe-area-bottom));
            border-top: 1px solid var(--border-light);
        }

        .btn-danger {
            flex: 1;
            height: 48px;
            border-radius: 8px;
            border: 1px solid var(--danger);
            background: transparent;
            color: var(--danger);
            font-size: var(--font-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-danger:active {
            background: var(--danger);
            color: white;
        }

        /* Search Bar */
        .search-bar {
            padding: var(--space-lg);
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            height: 44px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 0 var(--space-lg) 0 40px;
            font-size: var(--font-base);
            font-family: inherit;
            background: var(--bg-surface);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-white);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: var(--space-sm);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
        }

        .clear-search.visible {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Filter Chips */
        .filter-bar {
            display: flex;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            overflow-x: auto;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
        }

        .filter-chip {
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid var(--border-medium);
            background: var(--bg-white);
            font-size: var(--font-sm);
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-fast);
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Context Menu (Long Press) */
        .context-menu {
            position: fixed;
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            min-width: 200px;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transition: all var(--transition-base);
        }

        .context-menu.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .context-menu-item {
            padding: var(--space-lg);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: var(--font-base);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            transition: background var(--transition-fast);
        }

        .context-menu-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .context-menu-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .context-menu-item:active {
            background: var(--bg-surface);
        }

        .context-menu-item.danger {
            color: var(--danger);
        }

        .context-menu-item svg {
            width: 20px;
            height: 20px;
        }

        /* Confirmation Dialog */
        .confirm-dialog {
            background: var(--bg-white);
            border-radius: 16px;
            padding: var(--space-2xl);
            width: 100%;
            max-width: 340px;
            box-shadow: var(--shadow-xl);
        }

        .confirm-title {
            font-size: var(--font-lg);
            font-weight: 700;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .confirm-message {
            font-size: var(--font-base);
            color: var(--text-secondary);
            margin-bottom: var(--space-2xl);
            line-height: 1.5;
        }

        .confirm-actions {
            display: flex;
            gap: var(--space-md);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* BOTTOM SHEET MODAL */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .bottom-sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
        }

        .bottom-sheet-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .bottom-sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-white);
            border-radius: 20px 20px 0 0;
            padding: var(--space-2xl) var(--space-lg);
            padding-bottom: calc(var(--space-2xl) + var(--safe-area-bottom));
            transform: translateY(100%);
            transition: transform var(--transition-base);
            z-index: 101;

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

                filteredNotes.sort((a, b) => new Date(b.dateCreated) - new Date(a.dateCreated));

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function handleSearch() {
            const input = document.getElementById('searchInput');
            searchQuery = input.value.trim();
            
            // Show/hide clear button
            const clearBtn = document.getElementById('clearSearch');
            if (searchQuery) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
            
            renderNotes();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchQuery = '';
            document.getElementById('clearSearch').classList.remove('visible');
            renderNotes();
        }

        function setFilter(filter) {
            languageFilter = filter;
            
            // Update active state
            document.querySelectorAll('.filter-chip[data-filter]').forEach(chip => {
                chip.classList.remove('active');
            });
            document.querySelector(`.filter-chip[data-filter="${filter}"]`)?.classList.add('active');
            
            renderNotes();
        }

        function setSort(sort) {
            sortOrder = sort;
            
            // Update active state  
            document.querySelectorAll('.filter-chip[data-filter]').forEach(chip => {
                if (chip.dataset.filter === 'newest' || chip.dataset.filter === 'oldest') {
                    chip.classList.remove('active');
                }

            document.querySelector(`.filter-chip[data-filter="${sort}"]`)?.classList.add('active');
            
            renderNotes();
        }

        function showNoteOptions() {
            document.getElementById('noteOptionsOverlay').classList.add('active');
            document.getElementById('noteOptionsSheet').classList.add('active');
        }

        function hideNoteOptions() {
            document.getElementById('noteOptionsOverlay').classList.remove('active');
            document.getElementById('noteOptionsSheet').classList.remove('active');
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TOUCH HANDLERS (Long Press & Swipe)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let isSwiping = false;

        function handleNoteTouchStart(event, noteId) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
            isSwiping = false;
            
            // Long press detection
            longPressTimer = setTimeout(() => {
                showContextMenu(event, noteId);
            }, 500);
        }

        function handleNoteTouchMove(event) {
            if (!longPressTimer) return;
            
            const touch = event.touches[0];
            const deltaX = Math.abs(touch.clientX - touchStartX);
            const deltaY = Math.abs(touch.clientY - touchStartY);
            
            // If moved, cancel long press
            if (deltaX > 10 || deltaY > 10) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
                
                // Detect horizontal swipe
                if (deltaX > deltaY && deltaX > 30) {
                    isSwiping = true;
                }
            }
        }

        function handleNoteTouchEnd(event) {
            clearTimeout(longPressTimer);
            longPressTimer = null;
            
            // Handle swipe
            if (isSwiping) {
                const touch = event.changedTouches[0];
                const deltaX = touch.clientX - touchStartX;
                
                const card = event.currentTarget;
                const actions = card.parentElement.querySelector('.swipe-actions');
                
                if (deltaX < -80) {
                    // Swipe left - show actions
                    actions.style.transform = 'translateX(-160px)';
                } else {
                    // Reset
                    actions.style.transform = 'translateX(100%)';
                }
                
                event.preventDefault();
            }
        }

        function showContextMenu(event, noteId) {
            contextNoteId = noteId;
            
            const menu = document.getElementById('contextMenu');
            const touch = event.touches[0];
            
            menu.style.left = `${Math.min(touch.clientX, window.innerWidth - 220)}px`;
            menu.style.top = `${touch.clientY}px`;
            menu.classList.add('active');
            
            // Close on outside click
            setTimeout(() => {
                document.addEventListener('click', closeContextMenu, { once: true });
            }, 100);
            
            event.preventDefault();
        }

        function closeContextMenu() {
            document.getElementById('contextMenu').classList.remove('active');
        }

        function contextEdit() {
            closeContextMenu();
            if (contextNoteId) {
                editNote(contextNoteId);
            }
        }

        function contextDelete() {
            closeContextMenu();
            if (contextNoteId) {
                confirmDeleteNote(contextNoteId);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // FULL NOTE VIEW
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function viewNote(noteId) {
            // Don't open if swiping
            if (isSwiping) {
                isSwiping = false;
                return;
            }
            
            const book = books.find(b => b.id === selectedBookId);
            const note = book?.notes.find(n => n.id === noteId);
            
            if (!note) return;
            
            currentViewingNoteId = noteId;
            
            // Populate modal
            document.getElementById('fullNoteSerial').textContent = `Note #${note.serialNumber}`;
            document.getElementById('fullNoteLang').textContent = note.language === 'hi-IN' ? 'HI' : 'EN';
            
            const date = new Date(note.dateCreated);
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const timeStr = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            document.getElementById('fullNoteDate').textContent = `${dateStr} â€¢ ${timeStr}`;
            
            const textEl = document.getElementById('fullNoteText');
            textEl.textContent = note.text;
            if (note.language === 'hi-IN') {
                textEl.classList.add('hindi-text');
            } else {
                textEl.classList.remove('hindi-text');
            }
            
            // Show modal
            document.getElementById('fullNoteModal').classList.add('active');
        }

        function closeFullNote() {
            document.getElementById('fullNoteModal').classList.remove('active');
            currentViewingNoteId = null;
        }

        function editFullNote() {
            if (currentViewingNoteId) {
                closeFullNote();
                editNote(currentViewingNoteId);
            }
        }

        function deleteNoteFromFull() {
            if (currentViewingNoteId) {
                closeFullNote();
                confirmDeleteNote(currentViewingNoteId);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // EDIT NOTE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function editNote(noteId) {
            const book = books.find(b => b.id === selectedBookId);
            const note = book?.notes.find(n => n.id === noteId);
            
            if (!note) return;
            
            editingNoteId = noteId;
            currentLanguage = note.language;
            
            document.getElementById('typingTextarea').value = note.text;
            document.getElementById('charCount').textContent = `${note.text.length} characters`;
            updateLanguageBadges();
            showScreen('typingScreen');
            
            setTimeout(() => {
                document.getElementById('typingTextarea').focus();
            }, 300);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DELETE NOTE WITH CONFIRMATION
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function confirmDeleteNote(noteId) {
            showConfirm(
                'Delete Note',
                'Are you sure you want to delete this note? This action cannot be undone.',
                () => deleteNote(noteId)
            );
        }

        function deleteNote(noteId) {
            const book = books.find(b => b.id === selectedBookId);
            if (!book) return;
            
            const noteIndex = book.notes.findIndex(n => n.id === noteId);
            if (noteIndex === -1) return;
            
            book.notes.splice(noteIndex, 1);
            
            // Renumber remaining notes
            book.notes.forEach((note, index) => {
                note.serialNumber = index + 1;
            });
            
            try {
                localStorage.setItem('learningLogBooks', JSON.stringify(books));
                
                // Sync to Google Sheets
                if (isGoogleSignedIn && spreadsheetId) {
                    syncAllNotesToSheet();
                }
                
                renderNotes();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete note');
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONFIRMATION DIALOG
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function showConfirm(title, message, callback) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmCallback = callback;
            document.getElementById('confirmOverlay').classList.add('active');
        }

        function hideConfirm() {
            document.getElementById('confirmOverlay').classList.remove('active');
            confirmCallback = null;
        }

        function confirmAction() {
            if (confirmCallback) {
                confirmCallback();
            }
            hideConfirm();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RECORDING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function startRecording() {
            hideNoteOptions();
            showScreen('recordingScreen');
            
            // Initialize speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = currentLanguage;
                
                currentNoteText = '';
                document.getElementById('transcriptPreview').textContent = 'Listening...';
                
                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    currentNoteText += finalTranscript;
                    document.getElementById('transcriptPreview').textContent = 
                        currentNoteText + interimTranscript || 'Listening...';
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'no-speech') {
                        document.getElementById('transcriptPreview').textContent = 'No speech detected. Try again...';
                    }
                };
                
                try {
                    recognition.start();
                    isRecording = true;
                    
                    // Start timer
                    recordingStartTime = Date.now();
                    recordingTimer = setInterval(updateRecordingTimer, 1000);
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    alert('Failed to start recording. Please check microphone permissions.');
                    showNotesScreen(selectedBookId);
                }
            } else {
                alert('Speech recognition is not supported in this browser. Please use Chrome.');
                showNotesScreen(selectedBookId);
            }
        }

        function updateRecordingTimer() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('recordingTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
                isRecording = false;
            }
            
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            
            if (currentNoteText.trim()) {
                saveNote(currentNoteText.trim());
            } else {
                alert('No text recorded. Please try again.');
                showNotesScreen(selectedBookId);
            }
        }

        function cancelRecording() {
            if (confirm('Discard this recording?')) {
                if (recognition) {
                    recognition.stop();
                    isRecording = false;
                }
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
                currentNoteText = '';
                showNotesScreen(selectedBookId);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TYPING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function startTyping() {
            hideNoteOptions();
            document.getElementById('typingTextarea').value = '';
            document.getElementById('charCount').textContent = '0 characters';
            showScreen('typingScreen');
            setTimeout(() => {
                document.getElementById('typingTextarea').focus();
            }, 300);
            
            // Auto-save draft
            const textarea = document.getElementById('typingTextarea');
            textarea.addEventListener('input', () => {
                const text = textarea.value;
                document.getElementById('charCount').textContent = `${text.length} characters`;
                
                clearTimeout(draftAutoSaveTimer);
                draftAutoSaveTimer = setTimeout(() => {
                    document.getElementById('draftIndicator').textContent = 'Draft saved';
                }, 2000);
            });
        }

        function saveTypedNote() {
            const text = document.getElementById('typingTextarea').value.trim();
            
            if (!text) {
                alert('Please type some text before saving.');
                return;
            }
            
            if (editingNoteId) {
                // Update existing note
                const book = books.find(b => b.id === selectedBookId);
                const note = book?.notes.find(n => n.id === editingNoteId);
                
                if (note) {
                    note.text = text;
                    note.language = currentLanguage;
                    note.dateModified = new Date().toISOString();
                    
                    try {
                        localStorage.setItem('learningLogBooks', JSON.stringify(books));
                        
                        // Sync to Google Sheets
                        if (isGoogleSignedIn && spreadsheetId) {
                            syncAllNotesToSheet();
                        }
                        
                        editingNoteId = null;
                        showNotesScreen(selectedBookId);
                    } catch (error) {
                        console.error('Save error:', error);
                        alert('Failed to save note');
                    }
                }
            } else {
                // Create new note
                saveNote(text);
            }
        }

        function cancelTyping() {
            const text = document.getElementById('typingTextarea').value.trim();
            if (text && !confirm('Discard this note?')) {
                return;
            }
            showNotesScreen(selectedBookId);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SAVE NOTE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function saveNote(text) {
            const book = books.find(b => b.id === selectedBookId);
            if (!book) return;
            
            const newNote = {
                id: Date.now().toString(),
                serialNumber: book.notes.length + 1,
                text: text,
                language: currentLanguage,
                dateCreated: new Date().toISOString()
            };
            
            book.notes.push(newNote);
            
            try {
                localStorage.setItem('learningLogBooks', JSON.stringify(books));
                
                // Sync to Google Sheets
                if (isGoogleSignedIn && spreadsheetId) {
                    syncAllNotesToSheet();
                }
                
                showNotesScreen(selectedBookId);
            } catch (error) {
                console.error('Save error:', error);
                alert('Failed to save note');
                book.notes.pop();
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GOOGLE DRIVE SYNC (Placeholder - keeping existing functions)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function gapiLoaded() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = () => {
                gapi.load('client', initializeGapiClient);
            };
            document.head.appendChild(script);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    discoveryDocs: DISCOVERY_DOCS,
                });
                gapiInited = true;
                maybeEnableSync();
            } catch (error) {
                console.error('GAPI init error:', error);
            }
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: SCOPES,
                callback: handleAuthCallback,
            });
            gisInited = true;
            maybeEnableSync();
        }

        function maybeEnableSync() {
            if (gapiInited && gisInited) {
                // Auto sign-in if we have a token
                console.log('Google services ready');
            }
        }

        function handleAuthCallback(resp) {
            if (resp.error) {
                console.error('Auth error:', resp);
                return;
            }
            
            accessToken = resp.access_token;
            isGoogleSignedIn = true;
            
            document.getElementById('syncIndicator').classList.remove('hidden');
            
            initializeSpreadsheet();
        }

        async function initializeSpreadsheet() {
            // Implementation from previous version
            console.log('Initializing spreadsheet...');
        }

        async function syncAllNotesToSheet() {
            if (!accessToken || !spreadsheetId) return;
            
            const syncIcon = document.getElementById('syncIndicator');
            syncIcon?.classList.add('syncing');
            
            // Sync implementation here
            
            setTimeout(() => {
                syncIcon?.classList.remove('syncing');
            }, 1000);
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INITIALIZE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function init() {
            updateLanguageBadges();
            renderBooks();
            
            // Initialize Google services
            if (typeof google !== 'undefined') {
                gisLoaded();
            }
            if (typeof gapi !== 'undefined') {
                gapiLoaded();
            } else {
                window.onload = () => {
                    if (typeof google !== 'undefined') gisLoaded();
                    if (typeof gapi !== 'undefined') gapiLoaded();
                };
            }
        }

        // Start app
        init();
    </script>
